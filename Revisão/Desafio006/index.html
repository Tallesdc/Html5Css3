<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square"><li><abbr title= "Use a Tag &lt;p&gt;">Parágrafos.</abbr>
        <li><abbr title="Use as Tag's &lt;h1&gt; até &lt;h6&gt;.">Titulos</abbr>
            <li><abbr title="Use a tag &lt;img&gt;">Imagem</abbr>
                <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
                <li><abbr title="Use a tag &lt;code&gt;">Códigos-Fonte</abbr></li>
                <li><abbr title="Use a tag &lt;ol&gt; com o parâmetro type 1">Lista Enumerada</abbr></li>
                <li><abbr title="Use a tag &lt;ul&gt;">Lista com demarcadores</abbr></li>

</body>
</html>
