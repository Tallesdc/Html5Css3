<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        h1{
            font-family: 'Times New Roman', Times, serif;
            font-size: 2em;
            text-align: center;
        }
        p{
            font: normal 1em, Time News Roman, Times, serif;
        }
        div{
            width: 300px;
        }
        div:hover>p{
          display: block;
          background-color: black;}
        div>p{
            display: none;
            color:aliceblue
        }
    </style>


</head>
<body>
    <h1>Exemplo de Pseudo Classes</h1>
    <p>Conteudo especial</p>
    <div>
        Passe o mouse e veja o texto especial aparecedo.
        <p>Surpresaaaaa!</p>
    </div>
</body>
</html>
