<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconico.ico" type="image/x-icon">
    <title>Formatação de Texto</title>
</head>
<body>
<h1>Principais Formatções</h1>
<h2>Negrito / Destaque</h2>
<p>Nesta frase, tenho um <b>termo em negrito</b> usando a tag &lt;b&gt; (não semântica).</p>
<p>Nesta frase, tenho um termo <strong>termo em destaque</strong>usando a tag &lt;strong&gt;.</p>
<h2>Italico / Ênfase</h2> 
<p>Nesta frase temos um <i>termo em italico</i> usando a tag &lt;i&gt; não semantica.</p>
</body>
</html>
