<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Favicon/favicon.ico" type="image/x-icon">
    <title>Inclusão de Videos</title>
</head>
<body>
    <h1>Inclusão de videos!</h1>
    <p>Inclusão de videos do nosso proprio servidor!</p>
    <video poster="Capa/vr.png" width="350" preload="metadata"  controls>
    <source src="video/video.mp4" type="video/mp4">
    <source src="video/video.webm" type="video/webm">
    <source src="video/video.ogv" type="video/ogv">
    <p>Infelizmente o seu navegador não conseguiu carregar o video!</p>
    </video>

    <h1>Inclusão de videos de outro Site</h1>
    <p>Inclusão de uma video do meu canal do YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/c7zoSU_0MRY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
